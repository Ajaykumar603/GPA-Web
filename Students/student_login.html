<html>
<head>
  <title>Login to GPA Web</title>
  <meta name="viewport" content="width=device-width , initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="sub-container">
      <form class="inputs" autocomplete="off">
        <div class="heading">Welcome Back </div>
        <br>
        <input class="text-input" type="text" name="username" placeholder="Student ID">
        <br>
        <input class="text-input" type="password" name="password" placeholder="Password">
        <br>
        <input class="login-btn" type="submit" name="submit" value="Login">
      </form>
    </div>
  </div>
</body>
</html>
